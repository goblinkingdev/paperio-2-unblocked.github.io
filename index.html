  <body>
    <script type="text/javascript" src="js/main.js?26"></script>
    <div id="game">
      <canvas class="fadein" id="view"></canvas>
      <div id="ui_overlay"></div>

        </div>

      <div id="footer">
        <ul id="lng">
          <li class="active">ES</li>
          <li class="">EN</li>
          <li class="">RU</li>
          <li class="">TR</li>
          <li class="">FR</li>
          <li class="">NL</li>

    <div id="imaContainer" style="position: absolute; z-index: 10000; top: 0px; left: 0px; width: 100%; height: 100%; background-color: rgb(0, 0, 0); visibility: hidden; overflow: hidden;"><video id="imaVideo"></video></div>
    <script>
      document.getElementById('lng').addEventListener('click', function(e) {
        if (e.target.tagName === 'LI') {
          const lang = e.target.textContent;
          // Actualizar título
          const title = document.querySelector(`title[data-lang="${lang}"]`);
          if (title) document.title = title.textContent;
          
          // Actualizar metadatos
          document.querySelectorAll(`meta[data-lang="${lang}"]`).forEach(meta => {
            const property = meta.getAttribute('property');
            const existingMeta = document.querySelector(`meta[property="${property}"]:not([data-lang])`);
            if (existingMeta) {
              existingMeta.content = meta.content;
            }
          });
          
          // Actualizar clase activa
          document.querySelectorAll('#lng li').forEach(li => li.classList.remove('active'));
          e.target.classList.add('active');
        }
      });
    </script>
